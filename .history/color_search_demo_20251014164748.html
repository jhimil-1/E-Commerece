<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Search Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .search-input {
            width: 60%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .search-button {
            padding: 12px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: #3367d6;
        }
        .color-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .color-filter {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            color: white;
            transition: transform 0.2s;
        }
        .color-filter:hover {
            transform: translateY(-2px);
        }
        .red { background-color: #ff5252; }
        .blue { background-color: #4285f4; }
        .green { background-color: #0f9d58; }
        .black { background-color: #212121; }
        .white { background-color: #e0e0e0; color: #333; }
        .yellow { background-color: #ffeb3b; color: #333; }
        .purple { background-color: #9c27b0; }
        .pink { background-color: #e91e63; }
        .orange { background-color: #ff9800; color: #333; }
        .brown { background-color: #795548; }
        
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color-Based Product Search</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for products (e.g., red dress, blue shirt)">
            <button class="search-button" id="searchButton">Search</button>
        </div>
        
        <div class="color-filters">
            <div class="color-filter red" data-color="red">Red</div>
            <div class="color-filter blue" data-color="blue">Blue</div>
            <div class="color-filter green" data-color="green">Green</div>
            <div class="color-filter black" data-color="black">Black</div>
            <div class="color-filter white" data-color="white">White</div>
            <div class="color-filter yellow" data-color="yellow">Yellow</div>
            <div class="color-filter purple" data-color="purple">Purple</div>
            <div class="color-filter pink" data-color="pink">Pink</div>
            <div class="color-filter orange" data-color="orange">Orange</div>
            <div class="color-filter brown" data-color="brown">Brown</div>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script src="jewellery-chatbot-widget.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the chatbot widget
            JewelleryChatbot.init({
                apiUrl: 'http://localhost:8000'
            });
            
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('results');
            const colorFilters = document.querySelectorAll('.color-filter');
            
            // Add event listeners for color filters
            colorFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    searchInput.value = color + ' dress';
                    performSearch();
                });
            });
            
            // Add event listener for search button
            searchButton.addEventListener('click', performSearch);
            
            // Add event listener for Enter key
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                // Show loading indicator
                resultsContainer.innerHTML = '<div class="loading">Searching for products...</div>';
                
                // Simulate API call (in a real app, this would be an actual API call)
                setTimeout(() => {
                    // Get sample products (in a real app, these would come from the API)
                    const products = getSampleProducts(query);
                    displayProducts(products);
                }, 1000);
            }
            
            function displayProducts(products) {
                if (products.length === 0) {
                    resultsContainer.innerHTML = '<div class="loading">No products found matching your search.</div>';
                    return;
                }
                
                resultsContainer.innerHTML = '';
                products.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = JewelleryChatbot.prototype.createProductHTML(product);
                    resultsContainer.appendChild(productElement);
                });
            }
            
            function getSampleProducts(query) {
                // Sample product data
                const allProducts = [
                    {
                        name: "Red Business Professional Dress",
                        price: 89.99,
                        description: "Professional red business dress with tailored fit, suitable for office wear",
                        image_url: "https://via.placeholder.com/200x150/ff5252/ffffff?text=Red+Dress"
                    },
                    {
                        name: "Blue Vintage Style A-Line Dress",
                        price: 69.99,
                        description: "Classic blue A-line dress with vintage-inspired design and flattering silhouette",
                        image_url: "https://via.placeholder.com/200x150/4285f4/ffffff?text=Blue+Dress"
                    },
                    {
                        name: "Green Elegant Evening Dress",
                        price: 149.99,
                        description: "Stunning green evening dress with flowing silhouette, ideal for formal occasions",
                        image_url: "https://via.placeholder.com/200x150/0f9d58/ffffff?text=Green+Dress"
                    },
                    {
                        name: "Black Boho Chic Dress",
                        price: 75.99,
                        description: "Bohemian style black dress with unique patterns and relaxed fit",
                        image_url: "https://via.placeholder.com/200x150/212121/ffffff?text=Black+Dress"
                    },
                    {
                        name: "White Summer Floral Dress",
                        price: 79.99,
                        description: "Light and breezy white summer dress with beautiful floral pattern, perfect for casual outings",
                        image_url: "https://via.placeholder.com/200x150/ffffff/333333?text=White+Dress"
                    },
                    {
                        name: "Yellow Sundress",
                        price: 59.99,
                        description: "Bright yellow sundress, perfect for summer days and beach outings",
                        image_url: "https://via.placeholder.com/200x150/ffeb3b/333333?text=Yellow+Dress"
                    },
                    {
                        name: "Purple Cocktail Dress",
                        price: 119.99,
                        description: "Elegant purple cocktail dress for special occasions and evening events",
                        image_url: "https://via.placeholder.com/200x150/9c27b0/ffffff?text=Purple+Dress"
                    },
                    {
                        name: "Pink Party Dress",
                        price: 89.99,
                        description: "Fun and flirty pink party dress with sequin details",
                        image_url: "https://via.placeholder.com/200x150/e91e63/ffffff?text=Pink+Dress"
                    }
                ];
                
                // Filter products based on query
                const lowerQuery = query.toLowerCase();
                return allProducts.filter(product => {
                    const lowerName = product.name.toLowerCase();
                    const lowerDesc = product.description.toLowerCase();
                    return lowerName.includes(lowerQuery) || lowerDesc.includes(lowerQuery);
                });
            }
        });
    </script>
</body>
</html>
