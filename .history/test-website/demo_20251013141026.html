<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Chatbot Demo - Quick Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .demo-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .demo-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        .quick-links {
            margin-top: 2rem;
        }
        .quick-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .quick-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé Jewellery Chatbot Demo</h1>
        <p>Test the AI-powered jewellery assistant with these quick demo scenarios!</p>
        
        <div class="demo-buttons">
            <button class="demo-button" onclick="testScenario('engagement')">
                üíç Engagement Ring Shopping
            </button>
            <button class="demo-button" onclick="testScenario('anniversary')">
                üéÅ Anniversary Gift Ideas
            </button>
            <button class="demo-button" onclick="testScenario('trending')">
                ‚ú® Latest Jewellery Trends
            </button>
            <button class="demo-button" onclick="testScenario('budget')">
                üí∞ Budget-Friendly Options
            </button>
            <button class="demo-button" onclick="testScenario('styling')">
                üëó Styling Advice
            </button>
            <button class="demo-button" onclick="testScenario('custom')">
                üîß Custom Orders
            </button>
        </div>

        <div class="status" id="status">
            Click any button above to start a demo conversation with our AI jewellery assistant!
        </div>

        <div class="quick-links">
            <a href="index.html">üè† Homepage</a>
            <a href="products.html">üõçÔ∏è Products</a>
            <a href="contact.html">üìû Contact</a>
            <a href="../WIDGET_INTEGRATION_GUIDE.md" target="_blank">üìñ Integration Guide</a>
        </div>
    </div>

    <!-- Load the chatbot widget -->
    <script src="../jewellery-chatbot-widget.js"></script>
    
    <script>
        // Initialize the chatbot widget
        window.JewelleryChatbot.init({
            apiUrl: 'http://localhost:8000',
            position: 'bottom-right',
            theme: 'purple',
            welcomeMessage: 'Welcome to our demo! üíé I\'m here to help you explore jewellery options. Try one of the demo scenarios above!',
            placeholderText: 'Ask me anything about jewellery...',
            autoOpen: true  // Auto-open for demo purposes
        });

        // Demo scenarios
        const scenarios = {
            engagement: {
                messages: [
                    "Hi! I'm looking for an engagement ring for my girlfriend.",
                    "What are the most popular engagement ring styles?",
                    "Can you show me some options under $3000?",
                    "What's the difference between white gold and platinum?"
                ],
                delay: 2000
            },
            anniversary: {
                messages: [
                    "I need an anniversary gift for my wife.",
                    "We've been married for 10 years, what would be appropriate?",
                    "Do you have any matching jewellery sets?",
                    "Can you suggest something with sapphires?"
                ],
                delay: 2500
            },
            trending: {
                messages: [
                    "What jewellery styles are trending right now?",
                    "Are layered necklaces still popular?",
                    "What about statement earrings?",
                    "Can you show me some modern minimalist pieces?"
                ],
                delay: 1800
            },
            budget: {
                messages: [
                    "I'm looking for beautiful jewellery under $500.",
                    "What can I get in that price range?",
                    "Are there any good options for everyday wear?",
                    "Do you have any sales or discounts right now?"
                ],
                delay: 2200
            },
            styling: {
                messages: [
                    "I need help styling jewellery for a wedding guest outfit.",
                    "The dress is navy blue, what would look good?",
                    "Should I go with silver or gold?",
                    "What about necklace length for a v-neck dress?"
                ],
                delay: 2400
            },
            custom: {
                messages: [
                    "I'm interested in custom jewellery.",
                    "How does the custom design process work?",
                    "What's the typical timeline for a custom piece?",
                    "Can you work with my own gemstones?"
                ],
                delay: 2600
            }
        };

        function testScenario(scenarioName) {
            const scenario = scenarios[scenarioName];
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = `ü§ñ Starting <strong>${scenarioName}</strong> demo...`;
            
            // Open chat if not already open
            if (!window.JewelleryChatbot.state.isOpen) {
                window.JewelleryChatbot.open();
            }
            
            // Send messages with delays
            scenario.messages.forEach((message, index) => {
                setTimeout(() => {
                    window.JewelleryChatbot.send(message);
                    statusDiv.innerHTML = `üí¨ Sending message ${index + 1} of ${scenario.messages.length}...`;
                    
                    if (index === scenario.messages.length - 1) {
                        setTimeout(() => {
                            statusDiv.innerHTML = `‚úÖ Demo completed! The AI assistant has responded to your ${scenarioName} questions. Try another scenario or ask your own questions!`;
                        }, 2000);
                    }
                }, index * scenario.delay);
            });
        }

        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    window.JewelleryChatbot.open();
                }
            });
            
            // Show random tip every 30 seconds
            const tips = [
                "üí° Tip: You can upload images of jewellery you like and ask for similar items!",
                "üí° Tip: Ask about specific gemstones like diamonds, sapphires, or emeralds!",
                "üí° Tip: The AI can help you find pieces within your budget range!",
                "üí° Tip: Ask for styling advice for specific occasions or outfits!",
                "üí° Tip: You can inquire about custom jewellery designs!"
            ];
            
            let tipIndex = 0;
            setInterval(() => {
                const statusDiv = document.getElementById('status');
                if (!statusDiv.innerHTML.includes('‚úÖ') && !statusDiv.innerHTML.includes('üí¨')) {
                    statusDiv.innerHTML = tips[tipIndex % tips.length];
                    tipIndex++;
                }
            }, 30000);
        });

        // Listen for chatbot events
        window.addEventListener('jewelleryChatbotReady', function() {
            console.log('üéâ Chatbot is ready for demos!');
        });

        window.addEventListener('jewelleryChatbotMessage', function(event) {
            console.log('üí¨ New chatbot message:', event.detail);
        });
    </script>
</body>
</html>
