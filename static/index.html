<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store - AI Powered Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .search-section.active {
            display: block;
        }

        .search-modes {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #f8f9ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .quick-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .result-card p {
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .score {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #666;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-modes {
                justify-content: center;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíé AI Jewelry Store</h1>
            <p>Discover beautiful jewelry with AI-powered search</p>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your search...</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="tabs">
                <button class="tab active" onclick="jewelryUI.switchTab('login')">Login</button>
            <button class="tab" onclick="jewelryUI.switchTab('register')">Register</button>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" value="test_user2">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" value="test123">
                </div>
                <button class="btn" onclick="jewelryUI.login()">üîë Login</button>
            </div>
            
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Choose password">
                </div>
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" placeholder="Your full name">
                </div>
                <button class="btn" onclick="jewelryUI.register()">üìù Register</button>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info" id="userInfo">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <strong>Welcome, <span id="usernameDisplay"></span>!</strong>
                    <br><small id="emailDisplay"></small>
                </div>
                <button class="logout-btn" onclick="jewelryUI.logout()">üö™ Logout</button>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="status" id="statusMessage"></div>

        <!-- Search Section -->
        <div class="search-section" id="searchSection">
            <h2>üîç Search Jewelry</h2>
            
            <div class="search-modes">
                <button class="mode-btn active" onclick="jewelryUI.setSearchMode('text')">Text Search</button>
                <button class="mode-btn" onclick="jewelryUI.setSearchMode('image')">Image Search</button>
                <button class="mode-btn" onclick="jewelryUI.setSearchMode('smart')">Smart Assistant</button>
            </div>

            <!-- Text Search Input -->
            <div id="textSearchInput">
                <input type="text" class="search-input" id="searchQuery" placeholder="Search for jewelry... (e.g., 'gold rings', 'diamond necklaces')">
            </div>

            <!-- Image Search Input -->
            <div id="imageSearchInput" style="display: none;">
                <div class="file-upload" onclick="document.getElementById('imageFile').click()">
                    <input type="file" id="imageFile" accept="image/*" onchange="jewelryUI.handleImageUpload(event)">
                    <div id="uploadText">
                        <p>üì∑ Click to upload an image</p>
                        <p style="font-size: 0.9rem; color: #666;">or drag and drop</p>
                    </div>
                    <img id="imagePreview" style="max-width: 100%; max-height: 200px; display: none;">
                </div>
            </div>

            <!-- Quick Filters -->
            <div class="quick-filters">
                <button class="filter-btn" onclick="jewelryUI.quickSearch('rings')">üíç Rings</button>
                <button class="filter-btn" onclick="jewelryUI.quickSearch('necklaces')">üìø Necklaces</button>
                <button class="filter-btn" onclick="jewelryUI.quickSearch('earrings')">üíé Earrings</button>
                <button class="filter-btn" onclick="jewelryUI.quickSearch('bracelets')">‚ö° Bracelets</button>
                <button class="filter-btn" onclick="jewelryUI.quickSearch('bangles')">üîÖ Bangles</button>
            </div>

            <!-- Search Parameters -->
            <div style="display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <label for="minScore">Min Score: <span id="scoreValue">0.1</span></label>
                    <input type="range" id="minScore" min="0" max="1" step="0.1" value="0.1" oninput="document.getElementById('scoreValue').textContent = this.value">
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <label for="limit">Max Results:</label>
                    <input type="number" id="limit" min="1" max="50" value="10" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 5px;">
                </div>
            </div>

            <button class="btn" onclick="jewelryUI.performSearch()" id="searchBtn">üîç Search</button>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
            <h2>‚ú® Search Results</h2>
            <div id="resultsContainer" class="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
